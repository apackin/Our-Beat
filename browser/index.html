<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My Beat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="/style.css" rel="stylesheet" />
    <link href="/style/examples.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="/angular/angular.js"></script>
    <script type="text/javascript" src="/angular-ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="/angular-messages/angular-messages.js"></script>
    <script type="text/javascript" src="/scripts/Tone.js"></script>
    <script type="text/javascript" src="/scripts/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/draggabilly.js"></script>
    <script type="text/javascript" src="/scripts/Logo.js"></script>
    <script type="text/javascript" src="/scripts/Interface.js"></script>
    <script type="text/javascript" src="/scripts/nexusUI.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/directives/directive.sequencer.js"></script>
    <script type="text/javascript" src="/js/music.js"></script>
    <script type="text/javascript" src="/js/nexusSetup.js"></script>
</head>

<body ng-app="myBeatApp">
    <header></header>
    <main ng-controller="mainCtrl">
        <section class='wrapper'>
            <div id="Content">
                <div ng-repeat="part in parts track by $index">
                    <sequencer part="part"></sequencer>
                </div>
        </section>
    </main>
</body>

</html>
