<h1 id='title'>My Beat</h1>
<main>
    <section class='wrapper'>
        <div id="noteController">
            <form>
                <br>
                <input type="checkbox" id="lifeCheck" name="life" value="lifify"> Give Life </input>
                <br>
                <br>
                <input type="checkbox" id="bpmIncrease" name="bpmIncrease" value="bpmIncrease"> Increase BPM </input>
                <!-- checked -->
                <br>
                <br>
                <input type="checkbox" id="bassDrop" name="bassDrop" value="bassDrop"> Bass Drops </input>
            </form>
        </div>
        <div id="Content">
            <div id="firstMatrix">
                <canvas nx="matrix">
                </canvas>
                <button type="button" class="btn btn-success" onclick="addRow('matrix1')">Add Note</button>
                <button type="button" class="btn btn-success" onclick="removeRow('matrix1')">Remove Note</button>
            </div>
            <button type="button" class="btn btn-success" onclick="createMatrix(-10,4)">Create Matrix</button>
            <div id="secondMatrix">
                <canvas nx="matrix" id="drumMatrix">
                </canvas>
                <button type="button" class="btn btn-success" onclick="addRow('drumMatrix')">Add Note</button>
                <button type="button" class="btn btn-success" onclick="removeRow('drumMatrix')">Remove Note</button>
            </div>
        </div>
    </section>
</main>
