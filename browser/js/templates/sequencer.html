<h3 class='title'>{{part}}</h3>
<div class='col-xs-2'>
    <div ng-repeat="input in notesInputs track by $index">
        <select class='col-xs-8' ng-options="note as note for note in noteOptions" ng-model="noteSelected" ng-change="selectedANote({{$index}}, noteSelected)"></select>
        <input class='col-xs-4' name='option' type='number' min='1' max='5' ng-model="optionSelected" ng-change="selectedAnOption({{$index}}, optionSelected)"></input>
        <h6>{{noteSelected || noteOptions[$index]}}{{optionSelected || octOptions[$index]}}</h6>
    </div>
</div>
<div class='col-xs-10'>
    <canvas ng-click="updateFirebase()" nx="matrix" id="matrix{{part}}">
    </canvas>
    <label id="rangeVol">Volume: {{currentVolume}}</label>
    <input type="range" min="0" max="10" default='1' class="form-control" ng-model="currentVolume"
        ng-change="updateVolume()">
    </input>
</div>
<div>
    <button type="button" class="btn btn-success" ng-click="addRow()">Add Note</button>
    <button type="button" class="btn btn-success" ng-click="removeRow()">Remove Note</button>
</div>
